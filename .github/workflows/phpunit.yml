name: Run PHPUnit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    env:
      APP_DEBUG: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, xml
          ini-values: memory_limit=2G

      - name: Debug environment
        run: |
          php -v
          composer --version || true
          composer diagnose || true
          ls -la

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-scripts --prefer-dist

      - name: Run migrations (in-memory sqlite)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: |
          php artisan key:generate --ansi || true
          php artisan migrate --force || true

      - name: Run PHPUnit
        run: vendor/bin/phpunit tests --colors=never

      - name: Show Laravel log (for debugging)
        if: always()
        run: |
          echo '--- Laravel log (tail) ---'
          if [ -f storage/logs/laravel.log ]; then tail -n 200 storage/logs/laravel.log; else echo 'no laravel.log found'; fi

      - name: Upload Laravel log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-log
          path: storage/logs/laravel.log
